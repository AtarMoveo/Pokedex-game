name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Set backend environment variables
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}   # Store this as a secret in GitHub settings
          USER_POOL_ID: ${{ secrets.USER_POOL_ID }} # Store this as a secret in GitHub settings
        run: echo "Environment variables set for AWS"

      - name: Start backend server
        working-directory: ./backend
        run: npm run dev &
      
      - name: Start frontend server
        working-directory: ./frontend
        run: npm run dev &

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run
        
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Notify success
        if: ${{ success() }}
        run: echo "All checks passed successfully."

      - name: Notify failure
        if: ${{ failure() }}
        run: echo "One or more checks failed. Please review the reports."
